name: CI/CD

on: push

env:
  AWS_REGION : "eu-west-1"

jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: npm
      - name: Install dependencies
        run: npm ci
        working-directory: databrowser
      - name: Lint code
        run: npm run lint
        working-directory: databrowser

  deploy-test:
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/development'
    needs: test
    concurrency: deploy-test
    env:
      BUCKET_NAME : "it.bz.opendatahub.databrowser-test"
      VITE_APP_KEYCLOAK_URL: "https://auth.opendatahub.testingmachine.eu/auth"
      VITE_APP_KEYCLOAK_REALM: "noi"
      VITE_APP_KEYCLOAK_CLIENT_ID: "it.bz.opendatahub.databrowser"
      VITE_APP_KEYCLOAK_REDIRECT_URI: "https://databrowser.opendatahub.testingmachine.eu/silent-check-sso.html"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: npm
      - name: Install dependencies
        run: npm ci
        working-directory: databrowser
      - name: Build code
        run: npm run build
        working-directory: databrowser
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Sync files to S3 bucket
        run: aws s3 sync --delete ./dist s3://${{ env.BUCKET_NAME }}
        working-directory: databrowser

  deploy-prod:
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    needs: test
    concurrency: deploy-prod
    env:
      BUCKET_NAME : "it.bz.opendatahub.databrowser-prod"
      VITE_APP_KEYCLOAK_URL: "https://auth.opendatahub.bz.it/auth"
      VITE_APP_KEYCLOAK_REALM: "noi"
      VITE_APP_KEYCLOAK_CLIENT_ID: "it.bz.opendatahub.databrowser"
      VITE_APP_KEYCLOAK_REDIRECT_URI: "https://databrowser.opendatahub.bz.it/silent-check-sso.html"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up Node 16
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: npm
      - name: Install dependencies
        run: npm ci
        working-directory: databrowser
      - name: Build code
        run: npm run build
        working-directory: databrowser
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: Sync files to S3 bucket
        run: aws s3 sync --delete ./dist s3://${{ env.BUCKET_NAME }}
        working-directory: databrowser
